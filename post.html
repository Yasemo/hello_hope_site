<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{excerpt}}">
  <meta name="keywords" content="blog, article, {{tags}}">
  <meta name="author" content="{{author}}">

  <title>{{title}} - Hello Hope Canada</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4W2D1MV9MZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-4W2D1MV9MZ');
  </script>

  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1497149528035279');
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=1497149528035279&ev=PageView&noscript=1" />
  </noscript>
  <!-- End Meta Pixel Code -->

  <!-- Preload critical resources -->
  <link rel="preload" href="/styles/main.css" as="style">
  <link rel="preload" href="/scripts/main.js" as="script">

  <!-- Preload Minion Pro fonts -->
  <link rel="preload" href="/fonts/minion_variable_woff/MinionPro-Regular.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="/fonts/minion_variable_woff/MinionPro-Bold.woff" as="font" type="font/woff" crossorigin>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/logos/red/red_Red 36x36.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/logos/red/red_Red 24x24.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/logos/red/red_Red 180x180.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/variables.css">
  <link rel="stylesheet" href="/components/header.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/modal.css">
  <link rel="stylesheet" href="/styles/cart.css">
  <link rel="stylesheet" href="/styles/articles.css">

  <!-- Markdown and Code Highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@13.0.3/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://hellohope.ca/articles">
  <meta property="og:title" content="{{title}} - Hello Hope Canada">
  <meta property="og:description" content="{{excerpt}}">
  <meta property="og:image" content="{{featuredImage}}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://hellohope.ca/articles">
  <meta property="twitter:title" content="{{title}} - Hello Hope Canada">
  <meta property="twitter:description" content="{{excerpt}}">
  <meta property="twitter:image" content="{{featuredImage}}">
</head>
<body>
  <!-- Header Component - Loaded dynamically -->
  <div id="header-placeholder"></div>

  <section id="post-hero" class="articles-hero">
    <div class="section_container">
      <div class="hero_content">
        <h1>{{title}}</h1>
        <p>{{excerpt}}</p>
        <div class="post-meta">
          <span>By {{author}}</span>
          <span>{{publishDate}}</span>
        </div>
      </div>
    </div>
  </section>

  <section id="post-content-section" class="post-content-section">
    <div class="section_container">
      <article class="post-full">
        <div class="post-body">
          <div id="post-content" class="post-content">
            <!-- Content will be rendered here by JavaScript -->
          </div>

          <div class="post-tags" id="post-tags">
            <!-- Tags will be rendered here -->
          </div>

          <div class="post-navigation">
            <a href="/articles" class="back-to-articles">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
              </svg>
              Back to Articles
            </a>
          </div>
        </div>
      </article>
    </div>
  </section>

  <!-- Footer Component - Loaded dynamically -->
  <div id="footer-placeholder"></div>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      // Load EmailJS configuration from server
      fetch('/api/config')
        .then(response => response.json())
        .then(config => {
          emailjs.init({
            publicKey: config.emailjs.publicKey,
          });
        })
        .catch(error => {
          console.error('Failed to load EmailJS configuration:', error);
        });
    })();
  </script>

  <script src="/components/header.js"></script>
  <script src="/components/footer.js"></script>
  <script src="/scripts/cart.js"></script>
  <script src="/scripts/cart-modal.js"></script>
  <script src="/scripts/main.js"></script>
  <script src="/scripts/post.js"></script>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-overlay"></div>
    <div class="cart-modal-content">
      <div class="cart-modal-header">
        <h2>
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M17,18C15.89,18 15,18.89 15,20A2,2 0 0,0 17,22A2,2 0 0,0 19,20C19,18.89 18.1,18 17,18M1,2V4H3L6.6,11.59L5.24,14.04C5.09,14.32 5,14.65 5,15A2,2 0 0,0 7,17H19V15H7.42A0.25,0.25 0 0,1 7.17,14.75C7.17,14.7 7.18,14.66 7.2,14.63L8.1,13H15.55C16.3,13 16.96,12.58 17.3,11.97L20.88,5.5C20.95,5.34 21,5.17 21,5A1,1 0 0,0 20,4H5.21L4.27,2M7,18C5.89,18 5,18.89 5,20A2,2 0 0,0 7,22A2,2 0 0,0 9,20C9,18.89 8.1,18 7,18Z"/>
          </svg>
          Your Cart
        </h2>
        <button id="close-cart" class="close-cart" aria-label="Close cart">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
          </svg>
        </button>
      </div>

      <div id="cart-items" class="cart-items">
        <!-- Cart items will be dynamically inserted here -->
      </div>

      <div class="cart-footer">
        <div class="cart-total">
          <span>Subtotal:</span>
          <span id="cart-subtotal">$0.00</span>
        </div>
        <div id="paypal-button-container" style="margin-top: 1.5rem;"></div>
        <button id="checkout-button" class="btn-checkout" style="display: none;">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/>
          </svg>
          Proceed to Checkout
        </button>
        <p class="checkout-note">Secure payment processed by PayPal</p>
      </div>
    </div>
  </div>


</body>
</html>
