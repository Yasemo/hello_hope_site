        <div class="contact_form_container">
          <form class="contact_form" id="contactForm">
            <div class="form_group">
              <label for="name">Full Name *</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="form_group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form_group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone">
            </div>

            <div class="form_group">
              <label for="organization">Organization/School</label>
              <input type="text" id="organization" name="organization">
            </div>

            <div class="form_group">
              <label for="message">Message/Inquiry *</label>
              <textarea id="message" name="message" rows="5" required placeholder="Please tell us about your event, audience size, preferred dates, and any specific requirements..."></textarea>
            </div>

            <button type="submit" class="submit_btn">Send Message</button>
          </form>
